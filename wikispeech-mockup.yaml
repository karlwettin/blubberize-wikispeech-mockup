version: v4

base: docker-registry.wikimedia.org/wikimedia-buster

runs:
  insecurely: true

lives:
  in: /srv/wikispeech-mockup
   
variants:
  production:
    apt:
      packages: [ python3-setuptools, ca-certificates, opus-tools ]
    python:
        version: python3
        requirements: [ src/wikispeech_mockup/requirements.txt ]
    copies: 
      - from: local
        source: ./src
        destination: ./src
      - from: local
        source: ./entrypoint.sh
        destination: .
    entrypoint: [ ./entrypoint.sh ]

